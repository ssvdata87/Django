{% extends "crud/base.html" %}


{% block content %}
<div class="container" style="margin-top: 70px;">


    <h2>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h2>
    <form method="post" class="my-form">
        {% csrf_token %}
        <div class="form-group">
        {{ form.name }}
    </div>  
    <br>
    <div class="form-group">
        {{ form.description }}
    </div>
    <br>
        <button type="submit" class="btn btn-primary">Save</button>
       
        <a href="{% if form.instance.pk %}{% url 'item_detail' form.instance.pk %}{% else %}{% url 'item_list' %}{% endif %}" class="btn btn-primary">Cancel</a>
   
    </form>

</div>
{% endblock %}
