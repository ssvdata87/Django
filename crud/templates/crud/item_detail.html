{% extends "crud/base.html" %}


{% block content %}
<div class="container" style="margin-top: 70px;">
    <caption>List of users</caption>
    <div class="table-responsive">
    <table class="table">
       
        <thead>
          <tr>
          
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><a href="{% url 'item_update' item.pk %}" class="btn btn-primary">Edit</a></td>
                <td><a href="{% url 'item_delete' item.pk %}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
   
    <a href="{% url 'item_list' %}" class="btn btn-primary">Back to List</a>
    
</div> 
{% endblock %}
